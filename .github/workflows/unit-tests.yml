name: Unit Tests

on:
  pull_request:
    branches: [test]
  push:
    branches: [test]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt

      - name: Create test dataset
        run: |
          python -c "
          import pandas as pd
          import numpy as np
          np.random.seed(42)
          data = np.random.rand(1000, 5)
          target = np.random.randint(0, 2, 1000)
          df = pd.DataFrame(data, columns=['feature1', 'feature2', 'feature3', 'feature4', 'feature5'])
          df['target'] = target
          df.to_csv('src/data/dataset.csv', index=False)
                  "
              
              - name: Train model for testing
              run: |
                  cd src/model && python train.py
              
              - name: Run unit tests
              run: |
                  pytest src/tests/ -v --cov=src --cov-report=xml
              
              - name: Upload coverage reports
              uses: codecov/codecov-action@v3
              with:
                  file: ./coverage.xml
